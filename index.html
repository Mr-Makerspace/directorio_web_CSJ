
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto Colegio Cumbres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Contacto por área</h2>

    <div class="mb-3">
      <label for="problema" class="form-label">Selecciona el tipo de problema:</label>
      <select class="form-select" id="problema">
        <option value="">-- Selecciona --</option>
        <option value="Académico">Académico</option>
        <option value="Disciplina/Formación">Disciplina/Formación</option>
        <option value="Academias Deportivas">Academias Deportivas</option>
        <option value="Tutoría">Tutoría</option>
        <option value="Administración/Caja">Administración/Caja</option>
        <option value="Psicopedagogía">Psicopedagogía</option>
      </select>
    </div>

    <div id="formulario" style="display:none;">
      <h5>Formulario de contacto</h5>
      <form id="contactForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div id="alerta" class="alert alert-success mt-3" style="display:none;">
      ¡Mensaje enviado correctamente!
    </div>
  </div>

  
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebasept></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-fireipt></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="./firebase-config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
